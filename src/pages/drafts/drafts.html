<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
        <ion-icon class="icon-menu" name="menu"></ion-icon>
      </button>
        <ion-title>{{'Drafts' | translate }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-grid no-padding *ngIf="draftItems !== undefined">
        <ion-row>
            <ion-col col-12 no-padding>
                <ion-list no-margin>
                    <ion-item-sliding [ngClass]="animateClass" *ngFor="let item of draftItems; let i = index;" #slidingItem>
                        <ion-item border no-lines (click)="itemClick(item)">
                            <ion-row no-margin>
                                <ion-col col-2 no-padding>
                                    <ion-icon icon-small item-left name="contact" class="iconColor">
                                        <!-- <i class=" fa fa-user-circle iconColor"></i> -->
                                    </ion-icon>
                                </ion-col>
                                <ion-col col-4 (click)="itemClick(item)" no-padding>
                                    <h2 item-title><span class="subject"><b>{{'Subject' | translate }}: </b>{{item.subject}}</span> </h2>
                                    <br>
                                    <h6 item-title class="typeName"><b>{{'Type' | translate}}: </b>{{item.typeName}}</h6>
                                </ion-col>
                                <ion-col col-1></ion-col>
                                <ion-col col-4 (click)="itemClick(item)" no-padding>
                                    <h2 item-title class="title">{{item.createdByName}}</h2>
                                    <br>
                                    <h6 item-title class="typeName">{{item.refNo}}</h6>
                                    <br>
                                    <h6 item-title class="typeName">{{item.createdOn}}</h6>
                                </ion-col>
                                <!-- <ion-col col-1 text-left no-padding>
                                <ion-icon name="more" class="iconActionsColor" (click)="showActions(item)"></ion-icon>
                            </ion-col> -->
                            </ion-row>
                        </ion-item>
                        <!-- <ion-item-options no-lines>
                            <button ion-button text-capitalize color="delateButton" padding>
                           <ion-icon name="trash"></ion-icon>
                          </button>
                        </ion-item-options> -->
                    </ion-item-sliding>

                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
