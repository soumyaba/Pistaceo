<ion-header>

    <ion-navbar>
        <ion-row>
            <ion-col col-10>
                <ion-title>{{'Check-in Document' | translate }}</ion-title>
            </ion-col>
            <ion-col col-2 no-padding class="textalign">
                <button ion-button (click)="close()" round class="topbtn">
              <ion-icon name="close" ></ion-icon>
            </button>
            </ion-col>
        </ion-row>
    </ion-navbar>

</ion-header>


<ion-content>
    <form [formGroup]="checkInForm" (ngSubmit)="checkInSubmit($event)" *ngIf="docProperty">
        <ion-item no-lines>
            <ion-grid item-content>
                <ion-row no-margin>
                    <ion-col col-4 no-padding>
                        <ion-label>{{'Doc Class' | translate}}</ion-label>
                    </ion-col>
                    <ion-col col-8 no-padding>
                        <ion-label>{{docPropertyName}}</ion-label>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
        <ion-item no-lines>
            <!-- <input type="file" id="docfile" name="fileupload" (change)="fileChanged($event)"> -->
            <span class="attchfiles">  {{'Attach Document' | translate }}<sup class="redStar">*</sup></span>
            <input type="file" (change)="fileChanged($event)" id="docfile" multiple="false" />
            <label for="docfile" icon-only ion-button text-center>
                                <ion-icon name="attach" round></ion-icon>
                    </label>
        </ion-item>
        <ion-item *ngIf="attachmentfileName">
            <ion-grid item-content>
                <ion-row>
                    <ion-col col-10>
                        {{attachmentfileName}}
                    </ion-col>
                    <ion-col col-2>
                        <button ion-button (click)="removeFile()" round icon-only small class="removebtn"><ion-icon name="close"></ion-icon></button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
        <ion-item *ngFor="let prop of documentPropertyProps">
            <ion-grid item-content *ngIf="prop.dtype !== 'OBJECT'">
                <ion-row no-margin>
                    <ion-col col-4 no-padding>
                        <ion-label>{{prop.name}}</ion-label>
                    </ion-col>
                    <ion-col col-8 no-padding *ngIf="prop.dtype === 'STRING'">
                        <ion-input id="{{prop.symName}}" type="text" [value]="prop.mvalues[0] " [disabled]="prop.rOnly" clearInput [dir]="rtlSupport"></ion-input>
                    </ion-col>
                    <!-- <ion-col col-8 no-padding *ngIf="prop.dtype==='STRING' && prop.lookups !==u ndefined ">
                        <ion-select interface="popover " (ionChange)="lookupChanged($event) ">
                            <ion-option *ngFor="let value of prop.looups " [value]="value.value ">{{value.label}}</ion-option>
                        </ion-select>
                    </ion-col> -->
                    <ion-col col-8 no-padding *ngIf="prop.dtype === 'DATE'">
                        <ion-datetime displayFormat="DD/MM/YYYY" id="{{prop.symName}}" placeholder="Select {{prop.name}}" [dir]="rtlSupport"></ion-datetime>
                    </ion-col>
                    <ion-col col-8 no-padding *ngIf="prop.dtype === 'LONG'">
                        <ion-input id="{{prop.symName}}" type="number" [value]="prop.mvalues[0]" [disabled]="prop.rOnly" clearInput [dir]="rtlSupport"></ion-input>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
        <ion-row>
            <ion-col col-6 text-center>
                <button type="submit" ion-button class="btnWidth btnRadius"><ion-icon name="add-circle"></ion-icon> {{'Add' | translate }}</button>
            </ion-col>
            <ion-col col-6 text-center>
                <button ion-button type="button" class=" btnWidth btnRadius" (click)="close()"><ion-icon name="close"></ion-icon> {{'Close' | translate }}</button>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
