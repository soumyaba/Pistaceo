<ion-header>
    <ion-navbar>
        <ion-row no-margin>
            <ion-col col-5 no-padding>
                <ion-title class="prop">{{'Property' | translate }}</ion-title>
            </ion-col>
            <ion-col col-5 *ngIf="tabIcons"></ion-col>
            <ion-col col-2 no-padding class="textRight props" *ngIf="tabIcons">
                <button ion-button *ngIf="tabIcons" icon-only (click)="showoOptions()">
                    <ion-icon name="more"></ion-icon>
                </button>
            </ion-col>
            <ion-col col-7 no-padding text-right *ngIf="annoatateBtns">
                <ion-row no-margin>
                    <ion-col col-6 no-padding text-right>
                        <button ion-button (click)="saveImageAnnoataions()" small><ion-icon name="image"></ion-icon>{{'Save' | translate }}</button>
                    </ion-col>
                    <ion-col col-6 no-padding>
                        <button ion-button (click)="clear()" small><ion-icon name="close"></ion-icon>{{'Clear' | translate}}</button>
                    </ion-col>
                </ion-row>
            </ion-col>
            <ion-col col-7 no-padding text-right *ngIf="btnshow">
                <button ion-button (click)="enable()" small><ion-icon name="image"></ion-icon>{{'Annotate' | translate }}</button>
            </ion-col>
        </ion-row>
    </ion-navbar>
</ion-header>

<ion-tabs (ionChange)="tabSelected($event)" selectedIndex="{{selected}}">
    <ion-tab [root]="propertyRoot" tabTitle="Property" tabIcon="arrow-dropdown-circle" [rootParams]="params"></ion-tab>
    <ion-tab [root]="annotationsRoot" tabTitle="Annotations" tabIcon="image" [rootParams]="params"></ion-tab>
</ion-tabs>
