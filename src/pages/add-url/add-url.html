<ion-header>

    <ion-navbar>
        <ion-row>
            <ion-col col-10>
                <ion-title>{{'Set New URL' | translate }}</ion-title>
            </ion-col>
            <ion-col col-2 no-padding text-center>
                <button ion-button (click)="close()" round class="topbtn">
            <ion-icon name="close" ></ion-icon>
          </button>
            </ion-col>
        </ion-row>
    </ion-navbar>

</ion-header>


<ion-content>
    <br>
    <ion-item border no-lines [ngClass]="animateClass">
        <ion-textarea type="text" placeholder="{{'Enter URL To Set' | translate }}" [(ngModel)]="signinURL" [dir]="rtlSupport"></ion-textarea>
    </ion-item>
    <br>
    <ion-row>
        <ion-col col-6 text-center>
            <button ion-button type="button" (click)="close()" class="width"><ion-icon name="close"></ion-icon>{{'Cancel' | translate }}</button>
        </ion-col>
        <ion-col col-6 text-center>
            <button ion-button type="button" (click)="saveURL(signinURL)" class="width"><ion-icon name="add-circle"></ion-icon>{{'Save' | translate }}</button>
        </ion-col>
    </ion-row>

</ion-content>
